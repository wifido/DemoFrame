<script>
    $(document).ready(function initialize() {
        var pcompTitles = $.pcomp.title.getAll();
        $("userNo").html(($.user.get()).userNo);
        var hasModifyTitleRight = $.pcomp.userRight.getHasModifyTitleRight();
        var content = $("#bjax-target");
        content.empty();
        for (i = 0; i < pcompTitles.length; i++) {
            var a = $("<a href='#' class='pull-right text-muted m-t-lg' id='" + i + "'><i class='icon-refresh i-lg  inline'></i></a>");
            var h2 = "<h2 class='font-thin m-b'>" + pcompTitles[i].name;
            h2 += "<span class='musicbar animate inline m-l-sm' style='width:20px;height:20px'><span class='bar1 a1 bg-primary lter'></span><span class='bar2 a2 bg-info lt'></span><span class='bar3 a3 bg-success'></span><span class='bar4 a4 bg-warning dk'></span><span class='bar5 a5 bg-danger dker'></span></span>";
            if (hasModifyTitleRight) {
                h2 += "<button class='btn btn-success btn-rounded title'id='" + i + "'>修改本主题</button><button class='btn btn-danger btn-rounded title'id='" + i + "'>删除本主题</button>";
                h2 += "<button class='btn btn-info btn-rounded kind' id='" + i + "'>添加新分类</button>";
            }
            h2 += "</h2>";
            h2 = $(h2);
            var div = $("<div class='row row-sm'></div>");
            var pcompKinds = $.pcomp.kind.getByTitleName(pcompTitles[i].name);
            var matrix_item_2 = "<a href=\"";
            var matrix_item_3 = "\"><img src=\"";
            var matrix_item_4 = "\" alt=\"\" class=\"r r-2x img-full\"></a></div><div class=\"padder-v\"><a href=\"";
            var matrix_item_5 = "\" class=\"text-ellipsis\" style=\"text-align:center\">";
            var matrix_item_6 = "</a></div></div></div>";
            var matrix_item_7 = "<div class=\"col-xs-6 col-sm-4 col-md-3 col-lg-2\" style='display: none'><div class=\"item\"><div class=\"pos-rlt\">";
            var html = "";
            for (j = 0; j < pcompKinds.length; j++) {
                html += matrix_item_7 + matrix_item_2 + getHtmlPath() + '/pcompKind.html?pcompKindId=' + pcompKinds[j].id + matrix_item_3 + pcompKinds[j].topPhoto + matrix_item_4 + getHtmlPath() + '/pcompKind.html?pcompKindId=' + pcompKinds[j].id + matrix_item_5 + pcompKinds[j].name + matrix_item_6;
            }
            div.html(html);
            content.append(a);
            content.append(h2);
            content.append(div);
        }

        $("button[class*=btn][class*=btn-success][class*=btn-rounded][class*=title]").click(function () {
            var dialogDiv = $("[role=dialog]");
            dialogDiv.remove();
            var dialog = $(dialog_str);
            dialog.attr("title", "修改主题");
            var label = $(label_str);
            label.html("请输入修改后的主题名称,不能为空");
            dialog.append(label);
            var titleNameInput = $(pcomp_title_name_textInput_str);
            var id = this.id;
            titleNameInput[0].value = pcompTitles[id].name;
            dialog.append(titleNameInput);
            dialog.dialog({
                autoOpen: false,
                minWidth: 400,
                minHeight: 400,
                show: {effect: "blind", duration: 1000},
                hide: {effect: "explode", duration: 1000},
                modal: true,
                buttons: {
                    "提交修改": function () {
                        if (validatePcomp()) {
                            $.pcomp.title.update(pcompTitles[id].id, titleNameInput[0].value, initialize);
                            $(this).dialog("close");
                        }
                    },
                    "取消": function () {
                        $(this).dialog("close");
                    }
                }
            });
            dialog.dialog("open");
        });

        $("button[class*=btn][class*=btn-danger][class*=btn-rounded][class*=title]").click(function () {
            if (confirm("你确定要删除" + pcompTitles[this.id].name + "吗？")) {
                $.pcomp.title.remove(pcompTitles[this.id].id, initialize)
            }
        });

        $("button[class*=btn][class*=btn-info][class*=btn-rounded][class*=kind]").click(function () {
            var dialogDiv = $("[role=dialog]");
            var id = this.id;
            dialogDiv.remove();
            var dialog = $(dialog_str);
            dialog.attr("title", "添加分类");
            var label = $("<h4></h4>");
            label.html("所属主题：<b>" + pcompTitles[id].name + "</b>");
            dialog.append(label);
            label = $(label_str);
            label.html("请输入新分类名称（不为空）：");
            dialog.append(label);
            var kindNameInput = $(pcomp_kind_name_textInput_str);
            dialog.append(kindNameInput);
            label = $(label_str);
            label.html("请输入新分类简介（不为空）：");
            dialog.append(label);
            var notNullText = $(notNull_textInput_str);
            dialog.append(notNullText);
            label = $(label_str);
            label.html("请为此分类上传一个头像（不为空）：");
            dialog.append(label);
            var notNullFile = $(notNull_fileInput_str);
            notNullFile.attr("name", "pcomp_kind_top_photo");
            notNullFile.attr("id", "pcomp_kind_top_photo");
            dialog.append(notNullFile);
            notNullFile.fileinput();
            dialog.dialog({
                autoOpen: false,
                minWidth: 400,
                minHeight: 400,
                show: {effect: "blind", duration: 1000},
                hide: {effect: "explode", duration: 1000},
                modal: true,
                buttons: {
                    "提交修改": function () {
                        if (validatePcomp(pcompTitles[id].name)) {
                            $.pcomp.kind.add(pcompTitles[id].name, kindNameInput[0].value, notNullText[0].value, initialize);
                            $(this).dialog("close");
                        }
                    },
                    "取消": function () {
                        $(this).dialog("close");
                    }
                }
            });
            dialog.dialog("open");
        });

        $("a[class*=pull-right][class*=text-muted][class*=m-t-lg]").click(function () {
            $(this).next().next().remove();
            var div = $("<div class='row row-sm'></div>");
            var pcompKinds = $.pcomp.kind.getByTitleName(pcompTitles[this.id].name);
            var matrix_item_2 = "<a href=\"";
            var matrix_item_3 = "\"><img src=\"";
            var matrix_item_4 = "\" alt=\"\" class=\"r r-2x img-full\"></a></div><div class=\"padder-v\"><a href=\"";
            var matrix_item_5 = "\" class=\"text-ellipsis\" style=\"text-align:center\">";
            var matrix_item_6 = "</a></div></div></div>";
            var matrix_item_7 = "<div class=\"col-xs-6 col-sm-4 col-md-3 col-lg-2\" style='display: none'><div class=\"item\"><div class=\"pos-rlt\">";
            var html = "";
            for (j = 0; j < pcompKinds.length; j++) {
                html += matrix_item_7 + matrix_item_2 + getHtmlPath() + '/pcompKind.html?pcompKindId=' + pcompKinds[j].id + matrix_item_3 + pcompKinds[j].topPhoto + matrix_item_4 + getHtmlPath() + '/pcompKind.html?pcompKindId=' + pcompKinds[j].id + matrix_item_5 + pcompKinds[j].name + matrix_item_6;
            }
            div.html(html);
            $(this).next().after(div);
            blink();
        });
        blink();
        function blink() {
            var pcompKindMatrixItem = $(".col-xs-6.col-sm-4.col-md-3.col-lg-2[style*=display]");
            for (i = 0; i < pcompKindMatrixItem.length; i++) {
                var time = i * 500;
                if (time >= 5000) {
                    time = 5000;
                }
                $(pcompKindMatrixItem[i]).fadeIn(time);
            }
        }


    });

</script>
